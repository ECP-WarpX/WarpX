# spack -----------------------------------------------------------------------
# timeout: >60min
- job: linux_spack
  displayName: Ubuntu spack
  timeoutInMinutes: 360
  pool:
    vmImage: ubuntu-latest
  steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y gfortran
      export SYSTEM=$(uname -s)
      git clone https://github.com/spack/spack.git
      . spack/share/spack/setup-env.sh
      spack compiler find
      spack install -v --fail-fast py-warpx %gcc@9.4.0
      spack install -v --fail-fast py-warpx %gcc@9.4.0 ^warpx dims=2
      spack install -v --fail-fast py-warpx %gcc@9.4.0 ^warpx dims=rz

      spack load py-warpx ^warpx dims=rz
#      warpx.2d.MPI.OMP.DP.OPMD.QED
#      warpx.3d.MPI.OMP.DP.OPMD.QED
#      warpx.RZ.MPI.OMP.DP.OPMD.QED

- job: linux_spack_cuda
  displayName: Ubuntu spack CUDA
  timeoutInMinutes: 360
  pool:
    vmImage: ubuntu-latest
  steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y gfortran
      export SYSTEM=$(uname -s)
      git clone https://github.com/spack/spack.git
      . spack/share/spack/setup-env.sh
      spack compiler find

      spack install -v --fail-fast py-warpx %gcc@9.4.0 ^warpx compute=cuda dims=rz
      spack load py-warpx ^warpx compute=cuda dims=rz

