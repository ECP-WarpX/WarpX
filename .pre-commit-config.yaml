# Autoremoves unused Python imports
- repo: https://github.com/hadialqattan/pycln
  rev: v2.1.5
  hooks:
  - id: pycln
    name: pycln (python)

# Sorts Python imports according to PEP8
# https://www.python.org/dev/peps/pep-0008/#imports
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    name: isort (python)

