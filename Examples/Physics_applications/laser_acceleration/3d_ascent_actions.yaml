#
# This actions file tests:
#  Rendering a Contour of Ey
#  Volume Rendering Ey
#  Rendering the Electrons Particle mesh
#  Exporting Blueprint HDF5 files
#
-
  action: add_pipelines
  pipelines:
    contour_pipeline:
      f0:
        params:
          field: Ey
          levels: 16
        type: contour
-
  action: add_scenes
  scenes:
    ey_contour_pc:
      plots:
        p0:
          field: Ey
          pipeline: contour_pipeline
          type: pseudocolor
      renders:
        r1:
          camera:
            azimuth: 90.0
          image_prefix: "ey_contour_pc_"
    ey_volrend:
      plots:
        p0:
          field: Ey
          type: volume
          min_value: -3e+12
          max_value: 3e+12
          color_table:
            name: "Cool to Warm Extended"
            control_points:
            -
              type: "alpha"
              position: 0.0
              alpha: 1.0
            -
              type: "alpha"
              position: 0.5
              alpha: 0.0
            -
              type: "alpha"
              position: 1.0
              alpha: 1.0
      renders:
        r1:
          camera:
            azimuth: 90.0
          image_prefix: "ey_volrend_"
    uz_pc:
      plots:
        p0:
          field: particle_electrons_uz
          type: pseudocolor
      renders:
        r1:
          camera:
            azimuth: 90.0
          image_prefix: "uz_pc_"
-
  action: add_extracts
  extracts:
    e1:
      params:
        path: ./conduit_blueprint
        protocol: blueprint/mesh/hdf5
      type: relay

