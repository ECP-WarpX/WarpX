-
  action: "add_pipelines"
  pipelines:
    clipped_volume:
      f0:
        type: "contour"
        params:
          field: "Ex"
          levels: 16
      f1:
        type: "clip"
        params:
          topology: topo # name of the amr mesh
          multi_plane:
            point1:
              x: 0.0
              y: 0.0
              z: 0.0
            normal1:
              x: 0.0
              y: -1.0
              z: 0.0
            point2:
              x: 0.0
              y: 0.0
              z: 0.0
            normal2:
              x: -0.7
              y: -0.7
              z: 0.0
    sampled_particles:
      f1:
        type: histsampling
        params:
          field: particle_electrons_uz
          bins: 64
          sample_rate: 0.90
      f2:
        type: "clip"
        params:
          topology: particle_electrons # particle data
          multi_plane:
            point1:
              x: 0.0
              y: 0.0
              z: 0.0
            normal1:
              x: 0.0
              y: -1.0
              z: 0.0
            point2:
              x: 0.0
              y: 0.0
              z: 0.0
            normal2:
              x: -0.7
              y: -0.7
              z: 0.0

