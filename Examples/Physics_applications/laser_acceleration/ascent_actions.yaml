-
  action: "add_scenes"
  scenes:
    scene1:
      plots:
        p0:
          type: "pseudocolor"
          field: "particle_electrons_uz"
          pipeline: "sampled_particles"
        p1:
          type: "pseudocolor"
          field: "Ex"
          pipeline: "clipped_volume"
      renders:
        image1:
          bg_color: [1.0, 1.0, 1.0]
          fg_color: [0.0, 0.0, 0.0]
          image_prefix: "lwfa_Ex_e-uz_%06d"
          camera:
            azimuth: 20
            elevation: 30
            zoom: 2.5
